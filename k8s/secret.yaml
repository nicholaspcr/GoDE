apiVersion: v1
kind: Secret
metadata:
  name: gode-secret
  namespace: default
type: Opaque
stringData:
  # Database password (change in production!)
  DB_PASSWORD: "godepassword"

  # Redis password (empty for development, set in production)
  REDIS_PASSWORD: ""

  # JWT secret for token signing (change in production!)
  JWT_SECRET: "dev-jwt-secret-change-in-production"
