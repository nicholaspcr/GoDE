global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gode-dev'
    environment: 'development'

scrape_configs:
  - job_name: 'deserver'
    static_configs:
      - targets: ['deserver:8081']
        labels:
          service: 'deserver'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
