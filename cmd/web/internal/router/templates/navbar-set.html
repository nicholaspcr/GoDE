{{range .}}
<button hx-get={{.URL}}
  {{if .ShouldPushURL }}
    hx-push-url={{.PushURL}}
  {{else}}
    hx-push-url="true"
  {{end}}
  hx-trigger="click"
  hx-target="#main"
  class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
>
  {{.Name}}
</button>
{{end}}
