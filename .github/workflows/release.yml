name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o bin/deserver-linux-amd64 ./cmd/deserver
          GOOS=linux GOARCH=arm64 go build -o bin/deserver-linux-arm64 ./cmd/deserver
          GOOS=darwin GOARCH=amd64 go build -o bin/deserver-darwin-amd64 ./cmd/deserver
          GOOS=darwin GOARCH=arm64 go build -o bin/deserver-darwin-arm64 ./cmd/deserver

          GOOS=linux GOARCH=amd64 go build -o bin/decli-linux-amd64 ./cmd/decli
          GOOS=linux GOARCH=arm64 go build -o bin/decli-linux-arm64 ./cmd/decli
          GOOS=darwin GOARCH=amd64 go build -o bin/decli-darwin-amd64 ./cmd/decli
          GOOS=darwin GOARCH=arm64 go build -o bin/decli-darwin-arm64 ./cmd/decli

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/deserver-*
            bin/decli-*
            bin/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
