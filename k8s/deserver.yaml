apiVersion: apps/v1
kind: Deployment
metadata:
  name: deserver
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deserver
  template:
    metadata:
      labels:
        app: deserver
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres-service 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z redis-service 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
      containers:
        - name: deserver
          image: gode-server:latest
          imagePullPolicy: Never  # For minikube local builds
          ports:
            - containerPort: 3030
              name: grpc
            - containerPort: 8081
              name: http
          env:
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: GRPC_PORT
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: HTTP_PORT
            - name: DB_TYPE
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: DB_TYPE
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gode-secret
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: REDIS_PORT
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: REDIS_DB
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gode-secret
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gode-secret
                  key: JWT_SECRET
            - name: EXECUTION_TTL
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: EXECUTION_TTL
            - name: PROGRESS_TTL
              valueFrom:
                configMapKeyRef:
                  name: gode-config
                  key: PROGRESS_TTL
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: deserver-grpc
  namespace: default
spec:
  selector:
    app: deserver
  ports:
    - port: 3030
      targetPort: 3030
      protocol: TCP
      name: grpc
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: deserver-http
  namespace: default
spec:
  selector:
    app: deserver
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  type: NodePort
