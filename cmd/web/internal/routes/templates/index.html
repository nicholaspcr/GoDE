<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/index.css">
  </head>
  <body id="app" class="app">
    <header id="header" class="header row-between">
      <button hx-get="/home" hx-push-url="/"
        hx-trigger="click"
        hx-target="#main"
        class="nav-link px-2 text-white"
      >
        Home
      </button>
      <div class="row-between">
        <button hx-get="/login" hx-push-url="true"
          hx-trigger="click"
          hx-target="#main"
          class="nav-link px-2 text-white"
        >
          Login
        </button>
        <button hx-get="/register" hx-push-url="true"
          hx-trigger="click"
          hx-target="#main"
          class="nav-link px-2 text-white"
        >
          Register
        </button>
      </div>
    </header>
    <main id="main" class="main" hx-get="/home" hx-trigger="load"></main>
    <footer id="footer" class="footer row-around">
      <span>Made by Nicholas Cristofaro</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
