version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gode
      POSTGRES_PASSWORD: gode_password
      POSTGRES_DB: gode_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gode"]
      interval: 5s
      timeout: 5s
      retries: 5

  deserver:
    build:
      context: ../..
      dockerfile: cmd/deserver/Dockerfile
    ports:
      - "3030:3030"
      - "8081:8081"
    environment:
      # Server configuration
      LISTEN_ADDR: "0.0.0.0:3030"
      HTTP_PORT: ":8081"

      # JWT configuration
      JWT_SECRET: "e2e-test-secret-key-with-sufficient-length-for-security"
      JWT_EXPIRY: "24h"

      # Store configuration
      STORE_TYPE: "postgres"
      STORE_HOST: "postgres"
      STORE_PORT: "5432"
      STORE_USER: "gode"
      STORE_PASSWORD: "gode_password"
      STORE_DATABASE: "gode_test"
      STORE_SSLMODE: "disable"

      # Rate limiting
      LOGIN_REQUESTS_PER_MINUTE: "5"
      REGISTER_REQUESTS_PER_MINUTE: "3"
      DE_EXECUTIONS_PER_USER: "10"
      MAX_CONCURRENT_DE_PER_USER: "3"
      MAX_REQUESTS_PER_SECOND: "100"
      MAX_MESSAGE_SIZE_BYTES: "4194304"

      # TLS disabled for testing
      TLS_ENABLED: "false"

      # Metrics and pprof disabled for testing
      METRICS_ENABLED: "false"
      PPROF_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    command: ["start"]

networks:
  default:
    name: gode_e2e_network
