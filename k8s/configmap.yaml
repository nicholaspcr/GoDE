apiVersion: v1
kind: ConfigMap
metadata:
  name: gode-config
  namespace: default
data:
  # Server configuration
  GRPC_PORT: "3030"
  HTTP_PORT: "8081"

  # Database configuration
  DB_TYPE: "postgres"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "gode"
  DB_USER: "gode"

  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Execution TTL (1 hour)
  EXECUTION_TTL: "3600s"
  # Progress TTL (5 minutes)
  PROGRESS_TTL: "300s"

  # Circuit breaker configuration
  BREAKER_MAX_FAILURES: "5"
  BREAKER_TIMEOUT: "60s"
  BREAKER_MAX_REQUESTS: "10"
